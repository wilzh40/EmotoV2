<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EmotoV2</title>
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>
  <div id="debugView" class="debug-view">
    <div>Pitch: <span id="pitchValue">0</span>°</div>
    <div>Yaw: <span id="yawValue">0</span>°</div>
    <div>Roll: <span id="rollValue">0</span>°</div>
    <div>Timestamp: <span id="timestamp">Idle</span></div>
    <div>Current Motion: <span id="currentMotionState">Idle</span></div>
    <div>Current Eye Sequence: <span id="currentEyesState">Idle</span></div>

    <div id="app">
      <button id="auth-btn">Authenticate</button>
      <button id="start-btn" disabled="true">Start</button>
      <button id="end-btn" disabled="true">End</button>
    </div>
  </div>
  <script type="module" src="/src/evi.ts"></script>
  <script type="module" src="/src/index.ts"></script>
</body>
</html>
